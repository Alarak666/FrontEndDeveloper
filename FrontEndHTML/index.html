<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: black; width: max-content; color: white;">Document</div>
    <pre style="width: fit-content;">
    <b style="width: max-content;">- Жирний текст </b>
    <strong style="width: max-content;">- Важливий текст </strong>
    <i style="width: max-content;">- Текст курсивом </i>
    <em style="width: max-content;">— Виділений текст </em>
    <mark style="width: max-content;">- Позначений текст </mark>
    <small style="width: max-content;">- Менший текст </small>
    <del style="width: max-content;">- Видалений текст </del>
    <ins style="width: max-content;">- Вставлений текст </ins>
    <sub style="width: max-content;">- Підрядковий текст </sub>
    <sup style="width: max-content;">- Надрядковий текст </sup>
    <bdo dir="rtl">This text will be written from right to left</bdo>

    </pre>

</body>
</html>
